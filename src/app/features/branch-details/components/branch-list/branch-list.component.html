      <div class="row">
        <!-- Add FundSource button -->
        <button routerLink="/branch/form" mat-raised-button class="btn col-md-2">
          <mat-icon>add</mat-icon>&nbsp;Add Branch
        </button>

        <!-- Export button -->
        <button mat-raised-button (click)="exportData()" class="btn col-md-1">Export</button>
        <button mat-raised-button class="btn col-md-1" (click)="importFileInput.click()">Import</button>
        <!-- Import section -->
        <div class="col-md-2 import-container">
          <!-- Existing "Import" button -->


          <!-- Add the file input with a hidden style and template reference variable -->
          <input type="file" #importFileInput id="fileInput" style="display: none;" (change)="onFileSelected($event)" />

          <!-- Display the selected file name and the cross icon -->
          <div *ngIf="selectedFile" class="file-info">
            <span class="file-name">{{ selectedFile.name }}</span>
            <button mat-icon-button class="clear-icon" (click)="clearFileSelection()">
              <mat-icon>clear</mat-icon>
            </button>
          </div>

          <!-- "Upload" button will appear when a file is selected -->
          <button mat-raised-button class="btn col-md-2" *ngIf="selectedFile">Upload</button>
        </div>

        <!-- Empty space -->
        <div class="col-md-2"></div>
        

        <!-- Download Template link -->

        <a (click)="downloadTemplate1()" class="download-template-link col-md-2"
          style="text-decoration: underline; color: blue; margin-left: 10px;" class="btn col-md-1">Download Template</a>


      </div>








      <div class="row">
        <div class="col-md-8">
          <angular-slickgrid gridId="gridOptions1" [columnDefinitions]="columnDefinitions1" [gridOptions]="gridOptions1"
            [dataset]="dataset1"></angular-slickgrid>
        </div>
      </div>


      <div class="row">
        <div class="col-md-4">
          <ul class="pagination">
            <mat-paginator [pageSize]="pageSize" [pageIndex]="currentPage - 1" [pageSizeOptions]="[10, 20, 30]"
              (page)="pageChange($event.pageIndex + 1)"></mat-paginator>
          </ul>
        </div>
      </div>
      <router-outlet></router-outlet>
    </div>
